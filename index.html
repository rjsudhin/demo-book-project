<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Book Project</title>
</head>
<body>
  
  <div id="container">
    <div id="input-container">
      <form action="#" method="post">
        <div class="row">
          <label for="user-book-name">Title of Book</label>
          <input type="text" 
          name="book-name" 
          id="user-book-name"
          >
        </div>

        <div class="row">
          <label for="user-author-name">Author of Book</label>
          <input type="text" 
            name="book-author" 
            id="user-book-author"
            >
        </div>

        <div class="row">
          <label for="user-book-page">Total Page</label>
          <input type="number" 
            name="book-page" 
            id="user-book-page"
          >
        </div>

        <div class="row">
          <button class="save-button">Save</button>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
