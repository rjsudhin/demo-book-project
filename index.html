<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Book Project</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div id="container">
    <div id="header-container">
      <h1 id="app-heading">Personal Bookshelf</h1>
    </div>

    <div id="input-container">
      <form action="#" method="post">
        <div class="row">
          <label for="user-book-name">Title of Book</label>
          <input type="text" 
            minlength="3"
            maxlength="150"
            name="book-name" 
            id="user-book-name"
            required
            >
        </div>

        <div class="row">
          <label for="user-author-name">Author of Book</label>
          <input type="text"
            minlength="3"
            maxlength="120" 
            name="book-author" 
            id="user-book-author"
            required
            >
        </div>

        <div class="row">
          <label for="user-book-page">Total Page</label>
          <input type="number" 
            name="book-page"
            min="3" 
            max="1000"
            id="user-book-page"
            required
            >
        </div>

        <div class="row">
          <button class="save-button">Save</button>
        </div>
      </form>
    </div>

    <div id="book-container">
      <!--added book shelf showing here -->
    </div>
  </div>

  <script src="js/book-creation.js"></script>

</body>
</html>
